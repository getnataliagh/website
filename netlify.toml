[build]
  command = "CI='' npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for trailing slashes
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
